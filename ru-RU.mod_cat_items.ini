MOD_CAT_ITEMS_XML_DESCRIPTION="Этот модуль отображает список ссылок на материалы, которые связаны с тем, что в данный момент отображается в центральной области страницы. Связи определяются по ключевым словам, введённым в параметрах материала.<br />Все ключевые слова данной статьи ищутся в списках ключевых слов других опубликованных материалов. Например, у вас есть материалы "_QQ_"Разведение попугаев"_QQ_" и другой материал "_QQ_"Руководство по разведению чёрных какаду"_QQ_". Если вы включите ключевое слово "_QQ_"попугай"_QQ_" в оба эти материала, модуль 'Связанные материалы' будет считать их связанными и покажет ссылку на материал "_QQ_"Разведение попугаев"_QQ_" при просмотре материала "_QQ_"Руководство по разведению чёрных какаду"_QQ_" и так далее."
